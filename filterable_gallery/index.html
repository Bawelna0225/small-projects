<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="./main.js" defer></script>
		<title>Filterable Gallery</title>
	</head>
	<body>
		<nav>
			<ul class="items">
				<li class="item active" data-filter-name="all">All</li>
				<li class="item" data-filter-name="bag">Bag</li>
				<li class="item" data-filter-name="shoe">Shoe</li>
				<li class="item" data-filter-name="watch">Watch</li>
				<li class="item" data-filter-name="camera">Camera</li>
				<li class="item" data-filter-name="headphone">Headphone</li>
			</ul>
		</nav>
		<!-- Gallery -->
		<div class="gallery">
			<div class="image" data-filter-name="shoe"><img src="https://picsum.photos/200" alt="" /></div>
			<div class="image" data-filter-name="headphone"><img src="https://picsum.photos/201" alt="" /></div>
			<div class="image" data-filter-name="bag"><img src="https://picsum.photos/202" alt="" /></div>
			<div class="image" data-filter-name="shoe"><img src="https://picsum.photos/203" alt="" /></div>
			<div class="image" data-filter-name="bag"><img src="https://picsum.photos/204" alt="" /></div>
			<div class="image" data-filter-name="watch"><img src="https://picsum.photos/205" alt="" /></div>
			<div class="image" data-filter-name="camera"><img src="https://picsum.photos/206" alt="" /></div>
			<div class="image" data-filter-name="camera"><img src="https://picsum.photos/207" alt="" /></div>
			<div class="image" data-filter-name="watch"><img src="https://picsum.photos/208" alt="" /></div>
			<div class="image" data-filter-name="bag"><img src="https://picsum.photos/209" alt="" /></div>
			<div class="image" data-filter-name="camera"><img src="https://picsum.photos/210" alt="" /></div>
			<div class="image" data-filter-name="bag"><img src="https://picsum.photos/211" alt="" /></div>
			<div class="image" data-filter-name="headphone"><img src="https://picsum.photos/199" alt="" /></div>
		</div>
	</body>
</html>
