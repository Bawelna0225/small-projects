<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./main.js" defer></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>Codepen Challenge - Snow</title>
	</head>
	<body>
		<div class="wrapper">
			<p>Wind Direction</p>
			<div class="direction-switcher">
				<input type="radio" name="direction" id="left" />
				<label for="left">Left</label>

				<input type="radio" name="direction" id="none" checked />
				<label for="none">None</label>

				<input type="radio" name="direction" id="right" />
				<label for="right">Right</label>
				<span class="slider"></span>
			</div>
			<p>Time</p>
			<div class="select">
				<input type="text" readonly placeholder="Time" value="Morning"/>
				<div class="select-content">
					<div class="option">morning</div>
					<div class="option">afternoon</div>
					<div class="option">evening</div>
					<div class="option">night</div>
				</div>
			</div>
		</div>
	</body>
</html>
