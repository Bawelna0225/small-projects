<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/main.js" defer></script>
		<title>Document</title>
	</head>
	<body>
        <div class="question-number">
            <p>Question 1 / 2</p>
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="score">
            Score:
            10
        </div>
		<div class="container">
			<h2 id="question">Question</h2>
			<div class="answers">
				<div class="answer">
					<p class="prefix">A</p>
					<p class="text" data-number="1">Lorem ipsum dolor lorem</p>
				</div>
				<div class="answer">
					<p class="prefix">B</p>
					<p class="text" data-number="2">answer 2</p>
				</div>
				<div class="answer">
					<p class="prefix">C</p>
					<p class="text" data-number="3">answer 3</p>
				</div>
				<div class="answer">
					<p class="prefix">D</p>
					<p class="text" data-number="4">answer 4</p>
				</div>
			</div>
		</div>
	</body>
</html>
